<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIF Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./assets/Logo.png" />
    <script src="./index.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="container">
      <p class="alert">
        Please allow a moment for your perfect GIF to load after clicking search
      </p>

      <div class="search-container">
        <div class="inputdiv">
          <input
            id="input"
            placeholder="What GIF are you looking for?"
            type="text"
          />
        </div>
        <div class="buttondiv">
          <button onclick="showGIF()">Find GIF</button>
        </div>
      </div>

      <div class="gifdiv">
        <img id="img" alt="Your awesome GIF will appear here" />
      </div>

      <p class="notice">
        Powered by
        <a href="https://tenor.com" target="_blank" rel="noopener noreferrer"
          >tenor.com</a
        >
      </p>
    </div>
  </body>
</html>
